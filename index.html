<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="content/images/favicon.gif" type="image/x-icon"/> 
    <link rel="stylesheet" href="content/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="content/css/style.css"/>
  </head>
  <body>

    <!-- Application level template -->
    <script type="text/x-handlebars">
      <div class="bg">
        <div id="container">
          <header>
            <a href="#" id="logo"><img src="content/images/logo.png" width="180" height="43" alt="logo"/></a>
            <nav>
              <ul>
                <li><a href="#" class="current">Members</a></li>
                <li><a href="#">Todos</a></li>
              </ul>
            </nav>
          </header>        
          <div class="holder_content">
            {{outlet}}
          </div>        
        </div>
        <footer>
          <div class="container">  
            <div id="FooterTwo"> 2013 Ember TodoMVC</div>
            <div id="FooterTree">Doing Things.</div>
          </div>
        </footer>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="users">
      <h2>Users</h2>
      <ul>
      {{#each user in model}}
        <li>{{user.fullName}}</li>
      {{/each}}
      </ul>
    </script>

    <!-- framework dependencies -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.2.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <!--<script src="js/libs/localstorage_adapter.js"></script>-->

    <!-- app imports -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/model/user.js"></script>

    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
