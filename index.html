    <!-- framework dependencies -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.2.0.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/todos-controller.js"></script>

    <script src="js/model/user.js"></script>
    <script src="js/model/todo.js"></script>
    <script>
      <!-- load ember templates -->
      EmberHelper.loadTemplate("users");
      EmberHelper.loadTemplate("todos");
      EmberHelper.loadTemplate("todo/index");
    </script>

    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/libs/bootstrap.js"></script>

  <body>

    <!-- Ember Global Template -->
    <script type="text/x-handlebars">

      <!-- Wrap all page content here -->
      <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Ember.js • TodoMVC</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li>{{#link-to "users" activeClass="active"}}Users{{/link-to}}</li>
                <li>{{#link-to "todos" activeClass="active"}}Todos{{/link-to}}</li>
                <li>{{#link-to "about" activeClass="active"}}About{{/link-to}}</li>
                <li>{{#link-to "contact" activeClass="active"}}Contact{{/link-to}}</li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <!-- Begin page content -->
        <div class="container">          
          {{outlet}}      
        </div>
      </div>

      <!--<div id="footer">
        <div class="container">
          <p class="text-muted">Place sticky footer content here.</p>
        </div>
      </div>-->
    </script>
  </body>
</html>
